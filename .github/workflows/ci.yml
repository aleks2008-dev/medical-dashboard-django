name: Django CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: medical_db
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort coverage

    - name: Code Quality - Linting with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Code Quality - Format check with black
      run: |
        black --check --diff .

    - name: Code Quality - Import sorting with isort
      run: |
        isort --check-only --diff .

    - name: Run Django tests with coverage
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: True
        DB_NAME: medical_db
        DB_USER: admin
        DB_PASSWORD: password
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        coverage run --source='dashboard' manage.py test dashboard --verbosity=2
        coverage report --show-missing
        coverage xml

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/